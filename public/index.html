<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Tourist Journey</title>
    <meta name="description"
        content="Plan your UK tourist journey, find tourist attractions along the route, and explore the beauty of the United Kingdom.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" type="text/css" href="styles/nav.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>


<body>
    <button class="menu-toggle" aria-label="Toggle navigation">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </button>
    <nav>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
        </ul>
    </nav>
    <main>
        <div class="container-fluid">
            <h1>UK Tourist Journey</h1>
            <h2>Plan your route here</h2>
        </div>

        <div class="container">
            <section class="plan-route">
                <div class="search-container">
                    <div class="form-group">
                        <label for="from"><i class="far fa-dot-circle"></i> Origin:</label>
                        <input type="text" id="from" placeholder="Origin" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="to"><i class="fas fa-map-marker-alt"></i> Destination:</label>
                        <input type="text" id="to" placeholder="Destination" class="form-control" />
                    </div>
                    <button class="btn" onclick="calculateRouteAndDisplayTouristicPlaces();"><i
                            class="fas fa-map-signs"></i>
                        Search</button>
                </div>
                <section id="touristic-places" style="display: none;">
                    <p>Tourist Attractions along the route:</p>
                    <ul id="touristic-places-list" style="display: none;">
                        <!-- List items for nearby places will be dynamically added here -->
                    </ul>
                </section>
            </section>
            <section class="map-google">
                <div id="output"></div>
                <div id="googleMap" aria-label="Google Map" role="application"></div>
            </section>
        </div>

    </main>
    <footer class="footer">&copy;2024 Project created for practice-test purposes only.</footer>

    <script src="main.js"></script>
</body>

</html>
